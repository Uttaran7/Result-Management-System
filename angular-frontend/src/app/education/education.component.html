<app-navbar [parent_msg]="child_msg"></app-navbar>
<main class="testimonial py-5" id="testimonial">
    <div class="container main_body">
        <div class="row">
            <div class="side col-md-4 py-5 text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img
                            src="assets/user.png" class="brand_logo" alt="Logo">

                        <h2 class="py-3">Semester Results</h2>
                        
                    </div>
                </div>
            </div>
            <div class=" side2 col-md-8 py-5 border">
                <div class=" mt-5 mb-5">
                    <div class="col-md-8 col-lg-8 mb-5">
                      <button class="btn btn-primary" style="width: 120px"onclick="window.print();">Print Results</button>
                      <br/>
                      <br/>
                      <br/>
                      <table class="table table-hover mb-5">
                        <thead style="color: black;">
                          <tr>
                            
                            <th>Username</th>

                            <th>DBMS</th> 
                            
                            <th>Computer Networks</th> 
                            
                            <th>JAVA</th> 
                            
                            <th>Mechanics</th> 
                            
                            
                            <th>Action</th>
                           
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let edulist of edulist" >
                            <td>{{ edulist.username}}</td>
                            <td>{{ edulist.secondary}}</td>
                            
                            <td>{{ edulist.ss }}</td>
                            
                            <td>{{ edulist.btech }}</td>
                            
                            <td>{{ edulist.mtech }}</td>
                            
                            <td><button (click) = "updateEmployee(edulist.id)" class = "btn btn-info">Update</button></td>
                           
                           
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>

            </div>
        </div>
    </div>
</main>
