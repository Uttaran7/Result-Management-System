    <app-navbar [parent_msg]="child_msg"></app-navbar>
    <main class="testimonial py-5" id="testimonial">
        <div class="container main_body">
            <div class="row">
                <div class="side col-md-4 py-5 text-center ">
                    <div class=" ">
                        <div class="card-body">
                            <img
                                src="assets/user.png" class="brand_logo" alt="Logo">

                            <h2 class="py-3">Student Details</h2>
                            
                        </div>
                    </div>
                </div>
                <div class=" side2 col-md-8 py-5 border">
                    <h1 class=" display-5 heading pb-4 text-center">Edit Details</h1>
                    <form (ngSubmit) = "onSubmit()">
                        <div class="form-row">
                            <div class="input-group col-md-6 mb-2">
                                
                                <input id="FirstName" name="FirstName" placeholder="Enter First Name"
                                    class="form-control" minlength=3 maxlength=25 type="text" [(ngModel)]="employee.firstName"
                                    required pattern="^[a-zA-Z]+$">
                            </div>
                            <div class="input-group col-md-6 mb-2">
                               
                                <input id="lastName" name="lastName" placeholder="Enter last Name"
                                    class="form-control" minlength=3 maxlength=25 type="text" [(ngModel)]="employee.lastName"
                                    required pattern="^[a-zA-Z]+$">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group col-md-6 mb-2">
                               
                                <input id="Email" name="emailId" placeholder="Enter Email address"
                                    class="form-control" type="email" [(ngModel)]="employee.emailId"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </div>
                            <div class="input-group col-md-6 mb-2">
                               
                                <input id="Email" name="phone" placeholder="Enter Phone no."
                                    class="form-control" type="text" [(ngModel)]="employee.phone">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group col-md-12 mb-2">
                               
                                <input id="Date" name="jdate" placeholder="Enter Semester Starting Date" [(ngModel)]="employee.jdate"
                                    class="form-control" type="text" onfocus="(this.type='date')" required>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="input-group col-md-12 mb-2">
                                
                                <textarea class="form-control form-control-lg" placeholder="Enter Subjects" id="address" name="address"
                                [(ngModel)]="employee.address" type="text" rows="2" cols="10"  required></textarea><br>
                            </div>
                        </div>
                   

                        <div class="form-row">
                            <input type="submit" value="Save changes" class="btn login_btn" /> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
